<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img
        src="../assets/static/images/logo.png"
        height="60px"
        alt="Not found"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            (click)="navigateHome()"
            >Home</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Products
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li *ngFor="let item of categories" class="dropdown-item">
              <span (click)="navigateToCategory(item.id)"
                >{{ item.name }}
                <hr class="dropdown-divider"
              /></span>
            </li>
          </ul>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <div>
            <button
              class="btn btn-light"
              (click)="navigateToLoginRegistration()"
            >
              SignIn
            </button>
            <button
              class="btn btn-light"
              (click)="navigateToLoginRegistration()"
            >
              Register
            </button>
          </div>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <img src="../assets/static/images/cart.svg" alt="" srcset="" /><span
              >{{ cartItems.length }} Item</span
            >
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    My Cart ({{ cartItems.length }} Item)
                  </h5>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div *ngFor="let item of cartItems">
                    <div *ngIf="item.length" class="cart-item-align">
                      <img
                        class="vertical-align"
                        [src]="item[0].imageURL"
                        alt=""
                      />
                      <div class="vertical-align">
                        <h6>{{ item[0].name }}</h6>
                        <div>
                          <button class="btn" (click)="item.pop()">-</button>
                          {{ item.length }}
                          <button class="btn" (click)="item.push(item[0])">
                            +
                          </button>
                          <span> x {{ item[0].price }}</span>
                        </div>
                      </div>
                      <p class="vertical-align">
                        Rs.{{ item.length * item[0].price }}
                      </p>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary cart-button">
                    Proceed to checkout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="outlet">
  <div class="sidenav">
    <ul aria-labelledby="navbarDropdown">
      <li *ngFor="let item of categories" class="dropdown-item">
        <span (click)="navigateToCategory(item.id)">{{ item.name }} </span>
        <hr class="dropdown-divider" />
      </li>
    </ul>
  </div>
  <router-outlet></router-outlet>
</div>

<div class="footer">
  Copyright &copy; 2011-2022 Sabka Bazaar Grocery Supplies Pvt Ltd
</div>
